[package]
name = "counter"
version = "0.1.0"
edition = "2021"

[dependencies]
counter-app = { path = "app" }

[build-dependencies]
counter-app = { path = "app" }
sails-rs = { version = "0.7.0", features = ["wasm-builder"] }
sails-idl-gen = "0.7.0"

[dev-dependencies]
counter = { path = ".", features = ["wasm-binary"] }
counter-client = { path = "client" }
sails-rs = { version = "0.7.0", features = ["gtest"] }
tokio = { version = "1.41", features = ["rt", "macros"] }

[features]
wasm-binary = []
