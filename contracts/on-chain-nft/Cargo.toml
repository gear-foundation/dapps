[package]
name = "on-chain-nft"
version = "0.2.1"
authors = ["Gear Technologies"]
edition = "2021"

[dependencies]
gstd = { git = "https://github.com/gear-tech/gear.git", features = ["debug"] }
primitive-types = { version = "0.11.1", default-features = false, features = ["scale-info"]}
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"] }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
gear-lib = { git = "https://github.com/gear-dapps/gear-lib.git", tag = "0.3.0" }
gear-lib-derive = { git = "https://github.com/gear-dapps/gear-lib.git", tag = "0.3.0" }
on-chain-nft-io = { path = "io" }

[dev-dependencies]
gtest = { git = "https://github.com/gear-tech/gear.git" }

[build-dependencies]
gear-wasm-builder = { git = "https://github.com/gear-tech/gear.git" }

[patch.'https://github.com/gear-tech/gear.git']
gtest = { git = "https://github.com/gear-dapps/gear.git", rev = "6471eb93" }
gear-wasm-builder = { git = "https://github.com/gear-dapps/gear.git", rev = "6471eb93" }
gcore = { git = "https://github.com/gear-dapps/gear.git", features = ["debug"], rev = "6471eb93" }
gstd = { git = "https://github.com/gear-dapps/gear.git", features = ["debug"], rev = "6471eb93" }