tasks:
  - before: |
      rm -rf $HOME/.cargo
      unset CARGO_HOME
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      source $HOME/.cargo/env
      echo 'export CARGO_HOME="$HOME/.cargo"' >> ~/.bashrc
      source ~/.bashrc
    init: |
      gp open src/lib.rs
      clear && printf '\e[3J' && history -c

vscode:
  extensions:
    - matklad.rust-analyzer
