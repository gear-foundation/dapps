name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.2.0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-rust-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Rust Build image
        uses: docker/build-push-action@master
        with:
          push: true
          context: scripts/docker-rust
          tags: ghcr.io/${{ github.repository }}-rust-build-image:${{ inputs.version }}

      - name: Save Docker Image as Artifact
        run: |
          docker save ghcr.io/${{ github.repository }}-rust-build-image:${{ inputs.version }} -o image.tar
        if: success()
      
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
        if: success()

  build-release:
    needs: build-and-push-rust-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-rust-build-image:${{ inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        working-directory: contracts
        run: 'cargo build --release --workspace;'

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: |
            contracts/target/wasm32-unknown-unknown/release/*.wasm
            contracts/target/wasm32-unknown-unknown/release/*.meta.txt
            contracts/target/wasm32-unknown-unknown/release/*.idl

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          prerelease: false
          body: |
            ## Release ${{ inputs.version }}
            
            **Build Image:**  
            ```
            ghcr.io/${{ github.repository }}-rust-build-image:${{ inputs.version }}
            ```
            Use:
            ```
            docker pull ghcr.io/${{ github.repository }}-rust-build-image:${{ inputs.version }}
            ```
          files: |
            contracts/target/wasm32-unknown-unknown/release/*.wasm
            contracts/target/wasm32-unknown-unknown/release/*.meta.txt
            contracts/target/wasm32-unknown-unknown/release/*.idl
            image.tar
