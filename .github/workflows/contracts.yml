name: Contracts CI

on:
  workflow_dispatch:  
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  all:
    name: All
    runs-on: self-hosted
    defaults:
      run:
        working-directory: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set env
        run: source ~/.bash_profile 

      - name: Format
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets -- -Dwarnings

      - name: Tests
        run: |
          cargo xtask node
          cargo t --all-targets -- --include-ignored
