name: Contracts CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  all:
    name: All
    runs-on: ubuntu-latest
    steps:
      - name: Format
        run: |
          cd contracts
          cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --all-targets -- -Dwarnings
      - name: Tests
        run: cargo t --all-targets -- --include-ignored
