name: Frontend CI

on:
  pull_request:
    paths-ignore: contracts/**
  push:
    paths-ignore: contracts/**
    branches: [master]

defaults:
  run:
    working-directory: frontend

permissions:
  contents: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false # TODO: Remove me
      matrix:
        include:
          - subdir: battleship
            build: build
          - subdir: concert/api
            test: test
          - subdir: ddns
            build: build:all
          - subdir: escrow
            build: build
            test: test
          - subdir: galactic-express
            build: build
            test: test
          - subdir: game-of-chance
            build: build
            test: test
          - subdir: nft-collection/frontend
            build: build
          - subdir: nft-marketplace/frontend
            build: build
            test: test
          - subdir: nft-marketplace/indexer
            build: build
            test: test
          - subdir: nft-master
            build: build
            test: test
          - subdir: non-fungible-token
            build: build
            test: test
          - subdir: oracle/producer
            build: build
          - subdir: oracle/randomness-oracle-feeder
            build: build
          - subdir: racing-car-game
            build: build
          - subdir: rock-paper-scissors/api
            build: build
          - subdir: supply-chain
            build: build
            test: test
          - subdir: syndote/frontend
            build: build
            test: test
          - subdir: tamagotchi
            build: build
          - subdir: tamagotchi-battle/frontend
            build: build
            test: test
          - subdir: tamagotchi-battle/frontend-testnet
            build: build
          - subdir: tequila-train/frontend
            build: build
            test: test
          - subdir: tic-tac-toe
            build: build
          - subdir: vara-man
            build: build
          - subdir: varatube
            build: build
            test: test
          - subdir: w3bstreaming
            build: build

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install -g react-app-rewired typescript vite yarn

      - name: Build
        if: ${{ matrix.build }} != null
        run: yarn install && yarn --cwd ${{ matrix.subdir }} ${{ matrix.build }}

      - name: Test
        if: ${{ matrix.test }} != null
        run: yarn install && yarn --cwd ${{ matrix.subdir }} ${{ matrix.test }}
