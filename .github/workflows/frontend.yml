name: Frontend CI

on:
  pull_request:
    paths-ignore: contracts/**
  push:
    paths-ignore: contracts/**
    branches: [master]

defaults:
  run:
    working-directory: frontend

permissions:
  contents: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false # TODO: Remove me
      matrix:
        include:
          - subdir: battleship
            build: build
          - subdir: concert/api
            test: test
          - subdir: ddns
            build: build:all
          - subdir: escrow
            build: build
            test: test
          - subdir: galactic-express
            build: build
            test: test
          - subdir: game-of-chance
            build: build
            test: test
          - subdir: nft-collection
            build: build
            test: test

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install -g typescript vite yarn

      - name: Build
        if: ${{ matrix.build }} != null
        run: yarn install && yarn --cwd ${{ matrix.subdir }} ${{ matrix.build }}

      - name: Test
        if: ${{ matrix.test }} != null
        run: yarn install && yarn --cwd ${{ matrix.subdir }} ${{ matrix.test }}
