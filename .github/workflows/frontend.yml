name: Frontend CI

on:
  pull_request:
    paths-ignore: contracts/**
  push:
    paths-ignore: contracts/**
    branches: [master]

defaults:
  run:
    working-directory: frontend

permissions:
  contents: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - subdir: battleship
            build: build
          - subdir: concert/api
            test: test
          - subdir: ddns
            build: build:all

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install -g yarn

      - name: Build
        if: ${{ matrix.build }} != null
        run: yarn && yarn --cwd ${{ matrix.subdir }} ${{ matrix.build }}

      - name: Test
        if: ${{ matrix.test }} != null
        run: yarn && yarn --cwd ${{ matrix.subdir }} ${{ matrix.test }}
